version: "3.6"

services:
  meow:
    build: .
    command: "meow-service"
    depends_on:
      - "postgres"
      - "nats"
    ports:
      - "8080:8080"
    environment:
      POSTGRES_DB: "meower"
      POSTGRES_USER: "meower"
      POSTGRES_PASSWORD: "123456"
      NATS_ADDRESS: "nats:4222"
  pusher:
    build: .
    command: "pusher-service"
    depends_on:
      - "nats"
    ports:
      - "8081:8080"
    environment:
      NATS_ADDRESS: "nats:4222"
  postgres:
    build: "./postgres"
    restart: "always"
    environment:
      POSTGRES_DB: "meower"
      POSTGRES_USER: "meower"
      POSTGRES_PASSWORD: "123456"
  nats:
    image: "nats-streaming:0.9.2"
    restart: "always"
